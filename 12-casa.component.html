<h1>{{ title }}</h1>
<mat-card>
    <div>
        <img mat-card-xl-image src="/assets/img/{{ item.imagen }}" alt="{{ item.titulo }}">
    </div>
    <div>
        <mat-card-header>
            <mat-card-title>
                {{ item.titulo }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ item.entradilla }}
            </p>
            <p>
                {{ item.texto }}
            </p>
            <p>
                Fuente: 
                <a href="{{ item.fuente }}" target="_blank">
                    {{ item.fuente }}
                </a>
            </p>
            <p>
                <em>{{ item.fecha }}</em>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button href="/">
                Volver
            </a>
        </mat-card-actions>
    </div>
</mat-card>
