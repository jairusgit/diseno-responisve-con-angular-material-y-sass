<h1>{{ title }}</h1>
<mat-grid-list [cols]="tabletQuery.matches ? 1 : 2" gutterSize="1rem" rowHeight="400px">
  <mat-grid-tile *ngFor="let item of items">
    <mat-card>
      <mat-card-header>
        <mat-card-title-group>
          <img mat-card-xl-image src="/assets/img/{{ item.imagen }}" alt="{{ item.titulo }}">
          <div>
            <mat-card-title>
              {{ item.titulo }}
            </mat-card-title>
            <p>
              {{ item.entradilla }}
            </p>
          </div>
        </mat-card-title-group>
      </mat-card-header>
      <div>
        <mat-card-content>
          <p>
            <em>{{ item.fecha }}</em>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button href="/casa/{{ item.slug }}">
            Ver m√°s
          </a>
        </mat-card-actions>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
